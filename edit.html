<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link rel="icon" href="/images/favicon.png">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes Application</h1>
                <h2 class="header__subtitle">Take Notes and Never Forget</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input id="note-title" placeholder="Note Title" class="title-input">
            <textarea id="note-body" placeholder="Enter note text" class="body-input"></textarea>
            <button id="remove-note" class="button button--secondary">Remove Note</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functons.js"></script>
        <script src="/scripts/notes-edit.js"></script>
    </body>
</html>
